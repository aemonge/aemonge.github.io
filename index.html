  <style>
    body {
      background:#303030;
    }

    #render {
      cursor: pointer;
      max-width: 1024px;
      display: block;
      margin: 0 auto;
      border: 3px solid #005e86;
      border-bottom: 0;
    }

    #render > div:last-child canvas {
      border-bottom: 3px solid #005e86;
    }
  </style>

  <body>
    <div id="render">
  </body>

  <script type="text/javascript">
    function renderPDF(url, canvasContainer) {

      function renderPage(page) {
        let viewport = page.getViewport({scale: .5})
        const DPI = 72;
        const PRINT_OUTPUT_SCALE = DPI/72;
        const scale = canvasContainer.clientWidth / viewport.width;
        const canvas = document.createElement('canvas')

        const ctx = canvas.getContext('2d')
        viewport = page.getViewport({scale})

        canvas.width = Math.floor(viewport.width * PRINT_OUTPUT_SCALE);
        canvas.height = Math.floor(viewport.height * PRINT_OUTPUT_SCALE);
        canvas.style.width = '100%';

        canvas.style.transform = 'scale(1,1)';
        canvas.style.transformOrigin = '0% 0%';

        const canvasWrapper = document.createElement('div');

        canvasWrapper.style.width = '100%';
        canvasWrapper.style.height = '100%';

        canvasWrapper.appendChild(canvas);

        const renderContext = {
          canvasContext: ctx,
          viewport,
        }

        canvasContainer.appendChild(canvasWrapper)

        page.render(renderContext)
      }

      function renderPages(pdfDoc) {
        for (let num = 1; num <= pdfDoc.numPages; num += 1)
          pdfDoc.getPage(num).then(renderPage)
      }

      pdfjsLib.disableWorker = true
      pdfjsLib.getDocument(url).promise.then(renderPages)
    }

    renderPDF("https://github.com/aemonge/aemonge/raw/main/Tech%20Lead%20-%20Andres%20Monge.pdf", document.querySelector('#render')) //div element
        document.querySelector('#render').addEventListener('click', () => {

          document.body.appendChild(link);
          link.target="_blank"
          link.href="Tech Lead - Andres Monge - Resume.pdf" ;
          link.click();
        });
  </script>
